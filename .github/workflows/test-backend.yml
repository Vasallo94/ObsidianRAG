name: Backend Tests

on:
  push:
    branches: [main, v3-plugin]
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [main, v3-plugin]
    paths:
      - 'backend/**'
      - '.github/workflows/test-backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install pytest pytest-cov pytest-asyncio

      - name: Run linting
        run: |
          uv run ruff check obsidianrag/ tests/
          uv run ruff format --check obsidianrag/ tests/

      - name: Run unit tests
        run: |
          uv run pytest tests/ -m "not integration and not slow" \
            --cov=obsidianrag \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=30

      - name: Run integration tests
        run: |
          uv run pytest tests/ -m "integration and not slow" \
            --cov=obsidianrag \
            --cov-append \
            --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  type-check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install pyright

      - name: Run type checking
        run: uv run pyright obsidianrag/
        continue-on-error: true  # Don't fail CI for type errors initially
